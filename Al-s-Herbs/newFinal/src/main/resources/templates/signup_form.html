<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/css/casestudy.css}"/>
</head>
<body>
	<div class="container">
		<div>
			<h1>Al's Herbs</h1>
		</div>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item">
			<h6><a th:href="@{/index}">Home</a></h6>			
					</li>
					&nbsp;&nbsp;
					<li class="nav-item">
			<h6><a th:href="@{/login}">Login</a></h6>			
					</li>
				</ul>	
			</div>
		</nav>
		<div class="container text-center">
		<h3>User Registration</h3>
		</div>
		
		<form th:action="@{/process_register}" method="post" th:object="${user}"
		style="max-width:600px; margin:0 auto">
			<div class="m-3">
			<div>
					<div class="form-group row">
						<label class="col-form-label col-4">E-mail</label>
							<div class="col-8">								
								<input type="email" class="form-control" th:field="*{email}" required
								/>
							</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
							<div class="col-8">								
								<input type="password" class="form-control" th:field="*{password}" required
								minlength="6" maxlength="10"/>
							</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
							<div class="col-8">								
								<input type="text" class="form-control" th:field="*{firstName}" required
								minlength="2" maxlength="20"/>
							</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
							<div class="col-8">								
								<input type="text" class="form-control" th:field="*{lastName}" required
								minlength="2" maxlength="20"/>
							</div>
					</div>	
					
					<div class="contianer text-center">
						<button type="submit" class="btn btn-outline-success">Sign Up</button>
					</div>
			</div>
			</div>
		</form>
		
		
	</div>
</body>
</html>
