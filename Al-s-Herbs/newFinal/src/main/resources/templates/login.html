<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/casestudy.css}"/>
</head>
<div class="text-center">
	<img th:src="@{/images/herbthumbnail.jpg}" class="rounded-circle"/>
</div>
<body>

<!--error message for wrong email or password  -->
<div th:if="${param.error}", class="text-center">
	<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
</div>

<div th:if="${param.logout}", class="text-center">
	<p class="text-success">You have been logged out</p>
</div>

<div class="container-fluid text-center">
	<form th:action="@{/login}" method="post" style="max-width:350px; margin:0 auto;">
		<div class="border border-secondary p-3 rounded">
			
			<h4 class="text-center">Login to Access Al's Herbs</h4>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus />
			</p>
			
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required/>
			</p>
			<p class="text-center">
				<input type="submit" value="login" class="btn btn-primary"/>
			</p>
		</div>
	</form>
</div>
</body>



</html>
